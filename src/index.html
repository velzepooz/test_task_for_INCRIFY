<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoWayOut</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="icon" href="img/favicon.svg">
    <script
      type="module"
      src="main.js"
      defer
    >
    </script>
  </head>
  <body>
    <header class="header">
      <nav class="header__mob-nav mob-nav">
        <div class="mob-nav__top">
          <button class="mob-nav__close"></button>
          <a href="#" class="mob-nav__logo">
            <img
              src="./img/logo.svg"
              class="header__img"
              alt="NoWayOut logo"
              title="NoWayOut logo"
            >
          </a>
        </div>
        <ul class="mob-nav__list">
          <li class="mob-nav__item">
            <a
              href="#"
              class="mob-nav__link"
              title="Go to rooms"
            >
              Rooms
            </a>
          </li>
          <li class="mob-nav__item">
            <a
              href="#"
              class="mob-nav__link"
              title="Go to booking"
            >
              Booking
            </a>
          </li>
          <li class="mob-nav__item">
            <a
              href="#"
              class="mob-nav__link"
              title="Go to contacts"
            >
              Contacts
            </a>
          </li>
        </ul>

        <div class="mob-nav__actions">
          <a
            class="header__phone"
            href="tel:+436606050000"
            title="call us"
          >
            +43 660 605 0000
          </a>
        </div>
        <div class="mob-nav__bottom">
          <div class="mob-nav__languages">
            <a
              class="mob-nav__language"
              href="#"
              title="to lang DE"
            >
              DE
            </a>
            <a
              class="mob-nav__language mob-nav__language_active"
              href="#"
              title="to lang EN">
              EN
            </a>
          </div>
          <div class="mob-nav__cart">
            <a
              href="#"
              title="to Cart"
            >
              <img
                src="./img/cart.svg"
                title="Cart"
                alt="Cart"
              >
            </a>
          </div>
        </div>
      </nav>

      <nav class="header__nav">
        <button class="header__burger"></button>
        <ul class="header__list">
          <li class="header__item">
            <a
              href="#"
              class="header__link"
              title="Go to rooms"
            >
              Rooms
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
              title="Go to booking"
            >
              Booking
            </a>
          </li>
          <li class="header__item">
            <a
              href="#"
              class="header__link"
              title="Go to contacts"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>

      <a href="#" class="header__logo">
        <img
          src="./img/logo.svg"
          class="header__img"
          alt="NoWayOut logo"
          title="NoWayOut logo"
        >
      </a>

      <div class="header__actions">
        <a
          class="header__phone"
          href="tel:+436606050000"
          title="call us"
        >
          +43 660 605 0000
        </a>
        <div class="header__cart">
          <a
            href="#"
            title="to Cart"
          >
            <img
              src="./img/cart.svg"
              title="Cart"
              alt="Cart"
            >
          </a>
        </div>
        <div class="header__languages">
          <a
            class="header__language"
            href="#"
            title="to lang DE"
          >
            DE
          </a>
          <a
            class="header__language header__language_active"
            href="#"
            title="to lang EN">
            EN
          </a>
        </div>
      </div>
    </header>
    <section class="cards">
      <div class="cards__card card">
        <p class="card__title">Da Vinci</p>
        <span class="card__subtitle">Mystery</span>
      </div>
      <div class="cards__card card">
        <p class="card__title">Mission Belvedere</p>
        <span class="card__subtitle">Action</span>
      </div>
      <div class="cards__card card card_sale">
        <div class="card-tape tape">
          <img
            src="./img/Tape.png"
            alt="sale"
            title="sale"
          >
          <p class="tape__amount">20% OFF</p>
          <span class="tape__cta">Limited-time Deal</span>
          <span class="tape__counter">03:34:12</span>
        </div>
        <p class="card__title">School of magic</p>
        <span class="card__subtitle">Adventure</span>
      </div>
      <div class="cards__card card">
        <p class="card__title">The Unknown</p>
        <span class="card__subtitle card__subtitle_horror">Horror with live actor</span>
      </div>
      <div class="cards__card card">
        <p class="card__title">The Nun</p>
        <span class="card__subtitle card__subtitle_horror">Horror with live actor</span>
      </div>
    </section>
  </body>
</html>
